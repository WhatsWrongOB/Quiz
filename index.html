<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="quiz-container">
        <div class="question"></div>
        <div class="options">
            <label>
                <input type="radio" name="options" class="option" value="option1" id="ans1">
                <span class="option_one"></span>
            </label>
            <label>
                <input type="radio" name="options" class="option" value="option2" id="ans2">
                <span class="option_two"></span>
            </label>
            <label>
                <input type="radio" name="options" class="option" value="option3" id="ans3">
                <span class="option_three"></span>
            </label>
            <label>
                <input type="radio" name="options" class="option" value="option4" id="ans4">
                <span class="option_four"></span>
            </label>
        </div>
        <button class="submit">Submit</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
